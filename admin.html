<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Hugo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --text: #e0e0e0;
            --accent: #f6c90e; /* Amarillo Hugo */
            --accent-dim: rgba(246, 201, 14, 0.1);
            --free: #1b5e20;   /* Verde oscuro (Libre) */
            --busy: #b71c1c;   /* Rojo oscuro (Ocupado) */
            --border: #333;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0; /* Full width mobile */
        }

        /* --- CABECERA TIPO APP --- */
        .app-header {
            background: var(--surface);
            padding: 20px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .brand { font-weight: 800; color: var(--accent); letter-spacing: -0.5px; font-size: 1.1rem; }
        
        /* CONTROL DE FECHA */
        .date-navigator {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #000;
            padding: 5px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .nav-btn {
            background: var(--surface);
            color: white;
            border: 1px solid var(--border);
            width: 44px;
            height: 44px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: background 0.2s;
        }
        .nav-btn:hover { background: #333; border-color: #555; }

        .current-date {
            text-align: center;
            flex-grow: 1;
            padding: 0 10px;
        }
        .day-name { font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; display: block; }
        .day-number { font-size: 1.3rem; font-weight: 800; color: white; display: block; line-height: 1.1; }

        /* Selector de fecha "invisible" pero funcional sobre el texto */
        .date-wrapper { position: relative; cursor: pointer; }
        input[type="date"] {
            position: absolute;
            inset: 0;
            opacity: 0; /* Invisible pero clicable */
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* --- RESUMEN R√ÅPIDO --- */
        .summary-bar {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
        }
        .stat-card {
            flex: 1;
            background: var(--surface);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border);
        }
        .stat-val { font-size: 1.2rem; font-weight: 800; color: var(--accent); }
        .stat-label { font-size: 0.75rem; color: #777; text-transform: uppercase; }

        /* --- AGENDA --- */
        .agenda-container {
            padding: 10px 20px 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .time-block {
            display: grid;
            grid-template-columns: 60px 1fr;
            margin-bottom: 2px;
            min-height: 50px;
        }

        .tb-time {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
            padding-top: 14px;
            text-align: right;
            padding-right: 15px;
            position: relative;
        }
        /* L√≠nea gu√≠a */
        .tb-time::after {
            content: "";
            position: absolute;
            right: 0;
            top: 22px;
            width: 6px;
            height: 1px;
            background: #444;
        }

        .tb-slot {
            background: var(--surface);
            border-radius: 6px;
            padding: 10px 14px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.1s;
        }

        /* ESTADOS SLOT */
        .tb-slot.free {
            background: rgba(46, 125, 50, 0.1);
            border-left: 3px solid var(--free);
            color: #81c784;
            cursor: pointer;
        }
        .tb-slot.free:hover { background: rgba(46, 125, 50, 0.2); }
        .tb-slot.free::before { content: "+ Disponible"; font-size: 0.9rem; font-weight: 600; }

        .tb-slot.busy {
            background: rgba(183, 28, 28, 0.15);
            border-left: 3px solid var(--busy);
            cursor: pointer; /* Para ver detalles */
        }
        .tb-slot.busy .client-name { color: white; font-weight: 700; display: block; }
        .tb-slot.busy .service-info { color: #ffcdd2; font-size: 0.85rem; }

        .tb-slot.closed {
            background: repeating-linear-gradient(
                45deg,
                #181818,
                #181818 10px,
                #1f1f1f 10px,
                #1f1f1f 20px
            );
            border: 1px solid #333;
            opacity: 0.6;
            pointer-events: none;
            color: #555;
            font-size: 0.8rem;
            justify-content: center;
        }

        /* MODAL */
        #modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-card {
            background: #222;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            border: 1px solid #444;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .modal-card h3 { margin-top: 0; color: var(--accent); }
        .input-group { margin-bottom: 12px; }
        .input-group label { display: block; font-size: 0.8rem; color: #888; margin-bottom: 4px; }
        .input-group input { 
            width: 100%; box-sizing: border-box; 
            padding: 12px; background: #111; border: 1px solid #444; 
            color: white; border-radius: 6px; font-size: 1rem;
        }
        .modal-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .btn { padding: 12px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
        .btn-save { background: var(--accent); color: black; }
        .btn-cancel { background: #333; color: white; }
        .btn-del { background: transparent; border: 1px solid var(--busy); color: var(--busy); margin-top: 15px; width: 100%; }

    </style>
</head>
<body>

    <header class="app-header">
        <div class="header-top">
            <div class="brand">üíà Agenda Hugo</div>
            <div style="font-size:0.8rem; opacity:0.6" id="status-conn">‚óè Online</div>
        </div>

        <div class="date-navigator">
            <button class="nav-btn" id="prev-day">‚ùÆ</button>
            
            <div class="current-date date-wrapper">
                <span class="day-name" id="disp-dayname">Martes</span>
                <span class="day-number" id="disp-fulldate">16 Octubre</span>
                <input type="date" id="date-picker">
            </div>

            <button class="nav-btn" id="next-day">‚ùØ</button>
        </div>
    </header>

    <div class="summary-bar">
        <div class="stat-card">
            <div class="stat-val" id="stat-count">0</div>
            <div class="stat-label">Citas</div>
        </div>
        <div class="stat-card">
            <div class="stat-val" id="stat-total">0‚Ç¨</div>
            <div class="stat-label">Caja Est.</div>
        </div>
    </div>

    <div id="agenda-list" class="agenda-container">
        <p style="text-align:center; opacity:0.5; padding:20px;">Cargando...</p>
    </div>


    <div id="modal">
        <div class="modal-card">
            <h3 id="m-title">Nueva Cita</h3>
            
            <div class="input-group">
                <label>Nombre Cliente</label>
                <input type="text" id="m-name" placeholder="Ej: Javi">
            </div>
            <div class="input-group">
                <label>Servicio</label>
                <input type="text" id="m-service" placeholder="Ej: Corte + Barba">
            </div>
            <div class="input-group">
                <label>Precio (‚Ç¨)</label>
                <input type="number" id="m-price" value="14">
            </div>
            <div class="input-group">
                <label>Tel√©fono (Opcional)</label>
                <input type="tel" id="m-phone">
            </div>

            <div class="modal-btns">
                <button class="btn btn-cancel" onclick="closeModal()">Cerrar</button>
                <button class="btn btn-save" onclick="saveManual()">Guardar</button>
            </div>
            
            <button id="btn-delete-cita" class="btn btn-del" style="display:none" onclick="deleteCurrent()">üóë Cancelar Cita</button>
        </div>
    </div>


    <script type="module">
        import { db, collection, getDocs, query, where, deleteDoc, addDoc, doc } from './firebase-config.js';

        // 1. SEGURIDAD (Login simple)
        if (!sessionStorage.getItem("adminLog")) {
            const p = prompt("Contrase√±a Admin:");
            if (p === "hugo123") sessionStorage.setItem("adminLog", "true");
            else { document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:50px'>üîí Bloqueado</h2>"; throw "Stop"; }
        }

        // ELEMENTOS
        const picker = document.getElementById('date-picker');
        const dispDayName = document.getElementById('disp-dayname');
        const dispFullDate = document.getElementById('disp-fulldate');
        const agendaList = document.getElementById('agenda-list');

        // ESTADO
        let currentDate = new Date();
        let currentEditingId = null; // ID de cita si estamos editando/borrando
        let currentTimeSlot = null;  // Hora seleccionada (10:20)

        // --- INICIAR ---
        updateDateDisplay();
        loadAgenda();

        // --- EVENTOS NAVEGACI√ìN ---
        document.getElementById('prev-day').onclick = () => changeDate(-1);
        document.getElementById('next-day').onclick = () => changeDate(1);
        
        picker.addEventListener('change', (e) => {
            if(e.target.value) {
                currentDate = new Date(e.target.value);
                updateDateDisplay();
                loadAgenda();
            }
        });

        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            // Actualizar picker interno
            picker.valueAsDate = currentDate; 
            updateDateDisplay();
            loadAgenda();
        }

        function updateDateDisplay() {
            // Formatear texto bonito: "MARTES", "16 OCTUBRE"
            const optionsDay = { weekday: 'long' };
            const optionsDate = { day: 'numeric', month: 'long' };
            
            dispDayName.innerText = currentDate.toLocaleDateString('es-ES', optionsDay);
            dispFullDate.innerText = currentDate.toLocaleDateString('es-ES', optionsDate);
            
            // Sincronizar input oculto (importante para la l√≥gica)
            const yyyy = currentDate.getFullYear();
            const mm = String(currentDate.getMonth()+1).padStart(2,'0');
            const dd = String(currentDate.getDate()).padStart(2,'0');
            picker.value = `${yyyy}-${mm}-${dd}`;
        }

        // --- CARGAR AGENDA ---
        async function loadAgenda() {
            agendaList.innerHTML = '<p style="text-align:center;opacity:0.5;padding:20px">‚Üª Actualizando...</p>';
            
            const dateStr = picker.value; // YYYY-MM-DD
            
            try {
                // Consultar Firebase para ESTE d√≠a
                const q = query(
                    collection(db, "citas"),
                    where("fecha_texto", ">=", dateStr),
                    where("fecha_texto", "<=", dateStr + "\uf8ff")
                );
                const snapshot = await getDocs(q);
                
                // Mapear citas
                const citasMap = {};
                let total = 0;
                let count = 0;
                
                snapshot.forEach(docSnap => {
                    const d = docSnap.data();
                    const hora = d.fecha_texto.split('T')[1]; // "10:20"
                    citasMap[hora] = { ...d, id: docSnap.id };
                    total += Number(d.total || 0);
                    count++;
                });

                // Actualizar Stats
                document.getElementById('stat-count').innerText = count;
                document.getElementById('stat-total').innerText = total + "‚Ç¨";

                // GENERAR GRILLA (9:00 a 21:00)
                let html = "";
                const startH = 9;
                const endH = 21;

                for(let h=startH; h<endH; h++) {
                    for(let m=0; m<60; m+=20) {
                        const time = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
                        const cita = citasMap[time];
                        const isClosed = checkClosed(currentDate.getDay(), h, m);
                        
                        html += `<div class="time-block">
                                    <div class="tb-time">${time}</div>`;

                        if (cita) {
                            // OCUPADO
                            html += `
                            <div class="tb-slot busy" onclick="editCita('${cita.id}', '${cita.cliente}', '${cita.servicios}', '${cita.total}', '${cita.telefono||''}')">
                                <div>
                                    <span class="client-name">${cita.cliente}</span>
                                    <span class="service-info">${cita.servicios} ‚Ä¢ ${cita.total}‚Ç¨</span>
                                </div>
                                <div>‚úèÔ∏è</div>
                            </div>`;
                        } else if (isClosed) {
                            // CERRADO
                            html += `<div class="tb-slot closed">Cerrado</div>`;
                        } else {
                            // LIBRE
                            html += `<div class="tb-slot free" onclick="openNew('${time}')"></div>`;
                        }
                        
                        html += `</div>`; // fin time-block
                    }
                }
                agendaList.innerHTML = html;

            } catch (e) {
                console.error(e);
                agendaList.innerHTML = `<p style="color:red;text-align:center">Error de conexi√≥n</p>`;
            }
        }

        // --- PORTERO DE HORARIOS (Misma l√≥gica que la web) ---
        function checkClosed(day, h, m) {
            const mins = h*60 + m;
            // Dom(0) y Sab(6) Cerrado
            if(day===0 || day===6) return true; 
            // Lun(1) Ma√±ana cerrada (abre 16:00 -> 960)
            if(day===1) return (mins < 960 || mins >= 1260);
            // Mar-Vie Mediod√≠a cerrado (14:00-16:00 -> 840-960)
            // Abre 9:45 (585)
            if(mins < 585) return true;
            if(mins >= 840 && mins < 960) return true;
            if(mins >= 1260) return true;
            return false;
        }

        // --- MODAL Y ACCIONES ---
        window.openNew = (time) => {
            currentEditingId = null;
            currentTimeSlot = time;
            document.getElementById('m-title').innerText = "Nueva Cita " + time;
            document.getElementById('m-name').value = "";
            document.getElementById('m-service').value = "";
            document.getElementById('m-price').value = "14";
            document.getElementById('m-phone').value = "";
            document.getElementById('btn-delete-cita').style.display = 'none'; // Ocultar borrar
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('m-name').focus();
        };

        window.editCita = (id, name, svc, price, phone) => {
            currentEditingId = id; // Estamos editando
            document.getElementById('m-title').innerText = "Detalles Cita";
            document.getElementById('m-name').value = name;
            document.getElementById('m-service').value = svc;
            document.getElementById('m-price').value = price;
            document.getElementById('m-phone').value = phone;
            document.getElementById('btn-delete-cita').style.display = 'block'; // Mostrar borrar
            document.getElementById('modal').style.display = 'flex';
        };

        window.closeModal = () => {
            document.getElementById('modal').style.display = 'none';
        }

        window.saveManual = async () => {
            const name = document.getElementById('m-name').value;
            const svc = document.getElementById('m-service').value || "Manual";
            const price = document.getElementById('m-price').value;
            const phone = document.getElementById('m-phone').value;

            if(!name) { alert("Falta nombre"); return; }

            // Si est√°bamos editando, primero borramos la vieja (forma vaga de actualizar)
            // O mejor: simplemente sobreescribimos si es nueva.
            // Para simplificar, este panel a√±ade nuevas. Si quieres editar, borra y crea.
            // Pero como ya implement√© delete, aqu√≠ solo CREAMOS.
            
            if(currentEditingId) {
                alert("Para editar, mejor borra y crea de nuevo (por seguridad de horas).");
                return;
            }

            const fullDate = `${picker.value}T${currentTimeSlot}`;

            try {
                await addDoc(collection(db, "citas"), {
                    cliente: name,
                    servicios: svc,
                    total: Number(price),
                    telefono: phone,
                    email: "-",
                    fecha: new Date(fullDate),
                    fecha_texto: fullDate,
                    origen: "Admin",
                    estado: "pendiente",
                    timestamp: new Date()
                });
                closeModal();
                loadAgenda();
            } catch(e) { alert("Error: " + e.message); }
        };

        window.deleteCurrent = async () => {
            if(confirm("¬øSeguro que quieres eliminar esta cita?")) {
                await deleteDoc(doc(db, "citas", currentEditingId));
                closeModal();
                loadAgenda();
            }
        };

    </script>
</body>
</html>
